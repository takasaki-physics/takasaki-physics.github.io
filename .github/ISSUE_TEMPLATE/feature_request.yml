name: 新機能の要求 / Feature request
description: 新しいアイデアを提案 / Suggest an idea for this project
title: "[強化 / enhancement]: "
labels: [強化 / enhancement]

body:
- type: textarea
  attributes:
    label: あなたの提案する機能は何かの問題点に関連していますか? / Is your feature request related to a problem? Please describe.
    description: 何が問題点なのか明確で簡潔に記述してください。 / A clear and concise description of what the problem is.
    placeholder: |
      例: [...]をしているときに私はいつもイライラしています。 / Ex. I'm always frustrated when [...]
  validations:
    required: false

- type: textarea
  attributes:
    label: あなたの望む解決策の記述 / Describe the solution you'd like
    description: あなたが何をして欲しいか明確かつ簡潔に記述してください。 / A clear and concise description of what you want to happen.
  validations:
    required: true

- type: textarea
  attributes:
    label: 検討した代替案の記述 / Describe alternatives you've considered
    description: あなたが検討した代替案や機能について、明確かつ簡潔に記述してください。 / A clear and concise description of any alternative solutions or features you've considered.
  validations:
    required: false

- type: textarea
  attributes:
    label: 追加の内容 / Additional context
    description: 機能リクエストに関するその他の内容や、スクリーンショットについてはこちらに追加してください。 / Add any other context or screenshots about the feature request here.
  validations:
    required: false
