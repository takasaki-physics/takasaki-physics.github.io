name: バグ報告 / Bug report
description: 改善点について報告 / Create a report to help us improve
title: "[バグ / bug]: "
labels: [バグ / bug]

body:
- type: textarea
  attributes:
    label: バグについての説明 / Describe the bug
    description: バグの内容を明確かつ簡潔に記述してください。 / A clear and concise description of what the bug is.
  validations:
    required: true

- type: textarea
  attributes:
    label: 再現方法 / To Reproduce
    description: |
      動作を再現するための方法 / Steps to reproduce the behavior:
    placeholder: |
      1. "..."へ移動する / Go to "..."
      2. "..."をクリックする / Click on "...."
      3. "..."までスクロールする / Scroll down to "...."
      4. エラーが発生 / See error
  validations:
    required: true

- type: textarea
  attributes:
    label: 期待される動作 / Expected behavior
    description: 期待される動作を簡潔に記述してください。 / A clear and concise description of what you expected to happen.
  validations:
    required: true

- type: textarea
  attributes:
    label: スクリーンショット / Screenshots
    description: もし該当する場合は、問題の説明に役立つスクリーンショットを追加してください。 / If applicable, add screenshots to help explain your problem.
  validations:
    required: false

- type: textarea
  attributes:
    label: デスクトップ / Desktop
    description: |
      (以下の情報をご記入ください。 / please complete the following information):
        - OS: [e.g. iOS]
        - ブラウザ / Browser [e.g. chrome, safari]
        - バージョン / Version [e.g. 22]
    value: |
        - OS:
        - バージョン / Version
    render: markdown
  validations:
    required: false

- type: textarea
  attributes:
    label: スマートフォン / Smartphone
    description: |
      (以下の情報をご記入ください。 / please complete the following information):
        - 端末 / Device: [e.g. iPhone6]
        - OS: [e.g. iOS8.1]
        - ブラウザ / Browser [e.g. stock browser, safari]
        - バージョン / Version [e.g. 22]
    value: |
        - 端末 / Device:
        - OS:
        - バージョン / Version
    render: markdown
  validations:
    required: false

- type: textarea
  attributes:
    label: 追加の内容 / Additional context
    description: この問題に関するその他の情報はこちらに追加してください。 / Add any other context about the problem here.
  validations:
    required: false
